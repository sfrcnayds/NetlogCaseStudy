<div class="bg-white">
    <table [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" datatable>
        <thead>
        <tr>
            <th>Tarih</th>
            <th *ngFor="let column of dataColumns">{{column}}</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of data">
            <td>{{item.Tarih | date:'dd.MM.YYYY'}}</td>
            <td *ngFor="let column of dataColumns">{{item[column]}}</td>
        </tr>
        </tbody>
    </table>
</div>
